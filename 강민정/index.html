<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>eToy</title>
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/carousel.css">
</head>
<body>
  <header>
    <div class="headerTop">
      <div class="loginStatus">
        <a href="#" class="logoAuction">AUCTION</a>
        <ul class="loginList">
          <li><a href="#">로그인</a></li>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">이용안내</a></li>
        </ul>
      </div>
    </div>
    <div class="search">
      <div class="searchWrapper">
        <a href="#" class="logoEbay">ebay쇼핑</a>
        <div class="searchForm">
          <form method="get" action="">
            <label for="inputSearch">
              <input
                type="search"
                id="inputSearch"
                placeholder="검색어를 입력하세요."
                autocomplete="off"
              >
            </label>
            <button type="submit" class="buttonSearch">검색</button>
            <div class="searchListWrap">
              <ul class="searchList"></ul>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <div class="categoryWrapper">
    <div class="categoryList">
      <ul class="categoryBest"></ul>
      <ul class="categorySub"></ul>
    </div>
  </div>
  <div class="carouselSlide">
    <ul>
      <li><img src="https://placeimg.com/600/300/nature"></li>
      <li><img src="https://placeimg.com/900/300/animals"></li>
      <li><img src="https://placeimg.com/500/300/people"></li>
    </ul>
  </div>
  <div class="storeWrapper">
    <ul class="storeList"></ul>
  </div>
  <div class="hotWrapper">
    <ul class="hotList"></ul>
  </div>
  <div class="eventWrapper">
    <ul class="eventList"></ul>
  </div>
  <div class="chanceWrapper">
    <ul class="chanceList"></ul>
  </div>
  <div class="loadingWrap"></div>
  <script>
    ;(function () {
      'use strict';

      const domReady = () => {
        const searchForm = new search.Search({
          wrapper: '.searchForm',
          input: '#inputSearch',
          buttonSubmit: '.buttonSearch',
          resultWrap: '.searchListWrap',
          result: '.searchList',
          data: keyword
        });

        const carousel = new carouselPrototype.Carousel('.carouselSlide');
      };

      if (document.readyState === 'complete') {
        domReady();
      } else if (document.addEventListener) {
        document.addEventListener('DOMContentLoaded', domReady);
      }
    })();
  </script>
<script src="./script/keyword.js"></script>
<script src="./script/search.js"></script>
<script src="./script/carousel.js"></script>
<script src="./script/contentAPI.js"></script>
</body>
</html>
