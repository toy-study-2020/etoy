<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>search form</title>
</head>

<body>
    <div id="wrap">
        <div class="search_inner">
            <div id="search">
                <form name="form-search" class="input"><input type="text" placeholder="검색어 입력" id="search-input"
                        autocomplete="off"></form>
                <div class="relate">
                    <ul class="related_list"></ul>
                    <div class="close"><button type="button">닫기</button></div>
                </div>
            </div>
        </div>
        <nav id="gnb" class="clearfix">
            <div class="gnb_main">
                <ul class="main_list clearfix"></ul>
            </div>
            <div class="gnb_side">
                <ul class="side_list clearfix"></ul>
            </div>
        </nav>
        <section id="main_store" class="main_sec">
            <h2 class="title"></h2>
            <ul class="store_list clearfix"></ul>
        </section>
        <section id="main_best" class="main_sec">
            <h2 class="title"></h2>
            <ul id="best_list" class="box_list clearfix"></ul>
        </section>
        <section id="main_event" class="main_sec">
            <h2 class="title"></h2>
            <ul id="event_list" class="box_list clearfix"></ul>
        </section>
        <section id="main_chance" class="main_sec">
            <h2 class="title"></h2>
            <ul id="chance_list" class="box_list clearfix"></ul>
        </section>
    </div>
    <!-- 고정 : script body 내부에서 선언 (별도의 script 추가 가능)  -->
    <script src="js/keyword.js"></script>
    <script src="js/search.js"></script>
    <script src="js/fetchSet.js"></script>
    <script src="js/gnbComponent.js"></script>
    <script src="js/storeComponent.js"></script>
    <script src="js/bestComponent.js"></script>
    <script src="js/eventComponent.js"></script>
    <script src="js/chanceComponent.js"></script>
</body>

</html>
